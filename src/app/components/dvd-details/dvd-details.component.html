<div class="container">
    <h2>{{model.id ? "Edit Dvd" : "New Dvd"}}</h2>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Inserisci il titolo" [(ngModel)]="model.name">
      </div>
      <div class="mb-3">
        <label for="director" class="form-label">Director</label>
        <input type="text" class="form-control" id="director" placeholder="Inserisci il regista" [(ngModel)]="model.director">
      </div>
      <button type="submit" class="btn btn-primary" (click)="save()">{{model.id ? "Edit" : "Save"}}</button>
  </div>
